<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body class="flex flex-col">
    <div id="app">
      <div id="map" class="h-96 bg-cover bg-center" 
     style="background-image: url('https://snazzy-maps-cdn.azureedge.net/assets/8097-wy.png?v=20170626083314');">
</div>
      <div class="flex flex-col items-center justify-center h-full">
        
        <div class="overlay">
          <ul class="rectangle-list">
            <li class="no-background"><span style="font-size: 12px;">19th July 2023</span><br>Your Previous Shifts</li>
            <li v-for="shift in shifts">
              {{ shift.date }}<br>
              {{ shift.clock_in }} - {{ shift.clock_out }}<br>
              <div class="priceSec">{{ shift.price }}</div>
            </li>
          </ul>
        </div>
        <div class="overlay1">
          <div class="timer" id="timer"></div>
          <p class="notes">Notes</p>
          <input type="text" class="textinput" placeholder="Enter text...">
          <div class="currentEarnings"></div>
        </div>
        <div class="clickarea"></div>
        <p class="button">CLOCK IN</p>
      </div>
     
      <div class="px-4 py-5">
        <div id="clocked-in" class="hidden">
          <h1 class="text-3xl font-bold text-blue-600">
            Clocked in content
          </h1>
        </div>
      </div>
    </div>

  </body>
</html>
